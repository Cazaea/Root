apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Test
    testImplementation "junit:junit:$rootProject.junitVersion"
    androidTestImplementation "com.android.support.test:runner:$rootProject.androidTestVersion"
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$rootProject.androidEspressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // Android Support
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    // 网络请求
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'com.squareup.okio:okio:1.14.0'
    // 用于链式调用
    api 'io.reactivex:rxandroid:1.2.1'
    // 使用adapter-rxJava 将 compile 替换为 implementation 会报错
    // 因为implementation只能用在当前Module(本项目)中，app主项目(Module)不能引用
    // https://www.jianshu.com/p/f34c179bc9d0
    api 'com.squareup.retrofit2:adapter-rxjava:2.4.0'
    // api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    // add cookie
    implementation files('libs/commons-lang-2.6.jar')
}
